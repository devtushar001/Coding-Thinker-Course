<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment</title>
</head>
<body>
  <h3>Registration Form</h3>
  <fieldset>
    <legend>Personal Information</legend>
    <label for="name">Name</label>
    <input type="text" id="name">
    <br>
    <br>
    <label for="dob">Date Of Birth</label>
    <input type="date" id="dob">
    <br>
    <br>
    <label for="">Gender</label>
    <input type="radio" name="Gender">
    Male
    <input type="radio" name="Gender">
    Female
    <input type="radio" name="Gender">
    Others
  </fieldset>

  <br>
  <br>

  <fieldset>
    <legend>Contact Infordmation</legend>
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <br>
    <br>
    <label for="contact">Phone Number</label>
    <input type="number">
    <br>
    <br>
    <label for="address">Address</label>
    <br>
    <textarea name="address" id="address" style="width: 400px; height: 80px;"></textarea>
  </fieldset>
  <br>
  <hr>
  <br>
  <fieldset>
    <legend>Account details</legend>
    <label for="username">Username</label>
    <input type="text">
    <br>
    <br>
    <label>Password</label>
    <input type="password">
    <br>
    <br>
    <label>Confirm password</label>
    <input type="password">
  </fieldset>
<br>
<hr>
<br>
  <fieldset>
    <legend>Preferance</legend>
    <label>Favourite Color</label>
    <input type="color">
    <br>
    <br>
    <label>Upload Profile Picture</label>
    <input type="file">
    <br>
    <br>
    <label>Interests</label>
    <input type="checkbox" name="interest"> <label for="">Reading</label>
    <input type="checkbox" name="interest" id=""> <label for="">Travelling</label>
    <input type="checkbox" name="interest"> <label for="">Coading</label>
  </fieldset>

  <br>
  <br>
  <input type="submit">
</body>
</html>
