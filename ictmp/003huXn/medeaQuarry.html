<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        body {
            background-color: coral;
        }

        @media screen and (max-width: 300px) {
            body {
                background: blue;
                color: white;
            }
        }

        @media screen and (min-width: 601px) {
            body {
                background: yellow;
                color: darkred;
            }
        }
    </style>
</head>
<body>
    <h1>Media Queries</h1>
</body>
</html>
